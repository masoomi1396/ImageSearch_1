<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <script src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="assets/css/input.css">
</head>
<body>
    <main class="w-screen min-h-screen bg-slate-400">
        <section class="container mx-auto p-5 flex justify-center items-start flex-wrap pt-2 md:pt-10 space-y-10 relative min-h-screen">
            <form action="#" class="w-full flex justify-center flex-nowrap">
                <input type="text" placeholder="Search Your Image" class="w-full md:w-[400px] px-3 py-2 text-xl md:text-2xl outline-none bg-slate-400 border border-white text-white uppercase border-r-0 placeholder:text-black placeholder:text-lg placeholder:md:text-xl focus:border-black duration-500">
                <button type="submit" class="text-center px-6 py-2 text-lg md:text-xl text-white bg-slate-700 border border-white rounded-sm uppercase font-bold border-l-0 ">search</button>
            </form>
            <div id="Result" class="grid md:grid-cols-2 lg:grid-cols-3 gap-5">
                
            </div>
            <div class="w-full flex justify-center">
                <button class="showMore opacity-0">show more</button>
            </div>
            
        </section>
    </main>
</body>
</html>
